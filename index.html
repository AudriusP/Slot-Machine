<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="slot-machine">
    <div class="slot-machine-body">
        <div class="slot-container">
            <div class="slot" id="slot1">A</div>
        </div>
        <div class="slot-container">
            <div class="slot" id="slot2">B</div>
        </div>
        <div class="slot-container">
            <div class="slot" id="slot3">C</div>
        </div>
    </div>
    <div class="control-handle">
        <div class="connector"></div>
        <div class="circle" onclick="moveHandle()"></div>
        <div class="handle"></div>
    </div>
</div>
<div class="info">
    Please click on handle knob to try your luck!
</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
